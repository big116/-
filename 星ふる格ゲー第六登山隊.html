<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="player"></div>
    <div id="player2"></div>
    <div id="player3"></div>
    <div id="player4"></div>
    <div id="twitch-embed"></div>

    <button id="play">再生</button>
    <button id="pause">一時停止</button>
    <button id="time">タイム取得</button>
    </br>
    再生ボタンで全プレーヤー同時再生</br>
    左上のプレーヤーを再生・時間変更したタイミングに合わせて他のプレーヤーの時間を同期します
    <script src="https://player.twitch.tv/js/embed/v1.js"></script>

    <script type="text/javascript">
      $(function(){
        $("#play").on("click", function(){
            player.playVideo();
            player2.playVideo();
            player3.playVideo();
            player4.playVideo();
            twplayer.play();
            player.unMute();
            player2.mute();
            player3.mute();
            player4.mute();
            twplayer.setMuted(True);
        });
        $("#pause").on("click", function(){
            player.pauseVideo();
            player2.pauseVideo();
            player3.pauseVideo();
            player4.pauseVideo();
            twplayer.pause();
        });

        $("#time").on("click", function(){
            alert(
              player.getCurrentTime()+'  '+
              player2.getCurrentTime()+'  '+
              player3.getCurrentTime()+'  '+
              player4.getCurrentTime()
            )
        });
      });

      var options = {
        width: 640,
        height: 360,
        video: "1762949323",
        // only needed if your site is also embedded on embed.example.com and othersite.example.com
        parent: ["big116"]
      };
      var twplayer = new Twitch.Player("twitch-embed", options);


      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '360',
          width: '640',
          videoId: '8tyyfDgeSaE',
          events: {
            'onStateChange': onPlayerStateChange
          }
        });
        player2 = new YT.Player('player2', {
          height: '360',
          width: '640',
          videoId: 'w3j4NHT1cLg',
          events: {
          }
        });
        player3 = new YT.Player('player3', {
          height: '360',
          width: '640',
          videoId: 'YxZ5-F_czSw',
          events: {
          }
        });
        player4 = new YT.Player('player4', {
          height: '360',
          width: '640',
          videoId: 'mPzvtrkUvBs',
          events: {
          }
        });
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      function onPlayerStateChange(event) {
        if(event.data == YT.PlayerState.PLAYING){
          player3.seekTo(event.target.getCurrentTime()-352);
          player5.seekTo(event.target.getCurrentTime()-96);
          if(event.target.getCurrentTime() < 7480){
            player2.seekTo(event.target.getCurrentTime()-802);
            player4.seekTo(event.target.getCurrentTime()-347);
          }else{
            player2.seekTo(event.target.getCurrentTime()-960);
            player4.seekTo(event.target.getCurrentTime()-633);
          }
        }
      }
      
    </script>

  </body>
</html>
